<!-- Display all the blogs from all users-->

{%  extends 'base.html' %}


{% block content %}
{% for blog in blogs %}
	<a href="{% url 'BlogDetailView' pk=blog.id%}"><h2>{{blog.title}} [{{blog.id}}]</h2></a>
	<!--Maybe also show a image-->
	<p>By: {{blog.user.name}} ({{blog.user.slug}})</p>
	<p>Category: #{{blog.category}}</p>
	<p>Posted On: {{blog.created_time}}</p>
	<p>Likes: {{blog.like_count}}</p>
{% endfor %}
{% endblock %}
